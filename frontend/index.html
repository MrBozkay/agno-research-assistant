
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Agno.Tech - Smarter Research</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8b5cf6",
                        "primary-dark": "#7c3aed",
                        "background-light": "#f8fafc",
                        "background-dark": "#060410",
                        "card-light": "#ffffff",
                        "card-dark": "#0c0a1a",
                        "accent": "#a855f7",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 40px rgba(139, 92, 246, 0.15)',
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
                    }
                },
            },
        };
    </script>
    <style>
        .text-gradient {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, rgba(139, 92, 246, 0.04) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(139, 92, 246, 0.04) 1px, transparent 1px);
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.12) 0%, rgba(139, 92, 246, 0) 70%);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
    <script type="module" src="/index.tsx"></script>
    <div id="root"></div>
</body>
</html>
